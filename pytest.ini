[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 添加标记
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 运行较慢的测试

# 测试输出设置
console_output_style = progress
log_cli = true
log_cli_level = INFO

# 测试收集设置
norecursedirs = .* build dist CVS _darcs {arch} *.egg venv env virtualenv 